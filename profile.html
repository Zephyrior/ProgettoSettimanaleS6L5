<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./style.css" />

<body>
    <div class="bg-dark">
    <nav class="navbar bg-dark bg-gradient">
          <a class="navbar-brand me-3" href="./index.html"><img src="./Netflix-assets/assets/netflix_logo.png" class="img-fluid rounded-1" /></a>
      </nav>
    <main class="container-fluid bg-dark">
        <div id="profile">
        <h1 class="text-white">Edit Profile</h1>
        <div class="row d-flex border-top border-bottom pb-5">
            <div class="col-4 pt-4">
            <div class="position-relative">
            <img src="./Netflix-assets/assets/avatar.png" class="img-fluid" id="profilePic">
            <span class=" badge rounded-circle position-absolute text-white bg-black border start-0 bottom-0 mb-2 ms-2 shadow-sm"><i class="bi bi-pencil"></i></span>
            </div>
            </div>
            <div class="col-8 pt-4">
            <p class="text-bg-secondary px-3 py-1">Strive Student</p>
            <p class="text-white">Language:</p>
            <div class="dropdown">
            <button class="btn btn-sm btn-outline-light rounded-0 dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">English</button>
            <ul class="dropdown-menu">
                <li class="dropdown-item">Italiano</li>
                <li class="dropdown-item">Francais</li>
                <li class="dropdown-item"> Deutsch</li>
            </ul>
            <div class="mt-5 border-top border-bottom pb-4">
                <p class="text-white mt-4 fw-bold">Maturity Settings:</p>
                <span class="text-bg-secondary px-2 py-1 fw-bold">ALL MATURITY RATINGS</span>
                <p class="text-white mt-4">Show titles of <span class="fw-bold">all maturity ratings</span>for this profile.</p>
                <button class="btn rounded-0 btn-outline-secondary px-4">EDIT</button>
            </div>
            <div>
                <p class="text-white mt-4">Autoplay controls</p>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input">
                    <label class="form-check-label text-white">Autoplay next episode in a series on all devices.</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input">
                    <label class="form-check-label text-white">Autoplay next episode in a series on all devices.</label>
                </div>
            </div>
            </div>
        </div>
        </div>
        <div class="d-flex justify-content-around pt-4 pb-5">
            <button class="btn btn-lg rounded-0 btn-light fw-bold px-3">SAVE</button>
            <button class="btn btn-lg rounded-0 btn-outline-secondary fw-bold px-3">CANCEL</button>
            <BUtton class="btn btn-lg rounded-0 btn-outline-secondary fw-bold px-3">DELETE PROFILE</BUtton>
        </div>
    </div>
    </main>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
